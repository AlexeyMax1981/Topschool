<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>outline</title>
  <style>
   .photo img {
    padding: 20px; /* Поля вокруг изображения */
    margin-right: 10px; /* Отступ справа */
    margin-bottom: 10px; /* Отступ снизу */
    outline: 1px solid #666; /* Параметры рамки */
    background: #f0f0f0; /* Цвет фона */
    float: left; /* Обтекание по правому краю */
    width: 500px; 
    height: 200px;
   }
  </style>
 </head> 
 <body> 
  <div class="photo"> 
   <div>
        <img src="images/girl.jpg" alt="Девочка с муфтой">
        <p  class="text-center">Озеро</p>
    </div>
   <img src="images/owl.jpeg" alt="Сова">
   <img src="images/boy.jpg" alt="Эвенкийский мальчик">
  </div>
 </body>
</html>
